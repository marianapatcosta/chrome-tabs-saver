<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta
      name="description"
      content="Chrome tabs saver is a simple chrome extension that allows to save groups of tabs and then reopen them later. Also allows to add/remove the current opened tab from the saved tabs groups."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chrome tabs Saver</title>
  </head>
  <body>
    <div class="container">
      <form id="save-tabs-group">
        <input
          id="group-name-input"
          placeholder="Enter a name for the opened tabs group!"
          autocomplete="off"
        />
        <button
          id="save-button"
          aria-label="click to save the opened tabs in this window"
          title="save this windows's tabs"
        >
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </form>
      <div class="tab-management">
        <select id="add-tab"></select>
        <select id="remove-tab"></select>
      </div>
      <div class="tabs-groups">
        <h1 id="tabs-groups-heading">Saved tabs groups</h1>
        <ul id="tabs-groups-list"></ul>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
